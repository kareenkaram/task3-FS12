    <h1> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Register </h1>
    <form>
        <input type="text" name="username" placeholder="Enter your username" style="width: 350px; height: 40px;" required/> <br/> <br/>
        <input type="email" name="email" placeholder="Enter your email" style="width: 350px; height: 40px;" required/> <br/> <br/>
        <input type="password" name="password" placeholder="Enter your password" style="width: 350px; height: 40px;" required/> <br/> <br/>
        <input type="number" name="age" placeholder="Enter your age" min="10" style="width: 350px; height: 40px;" required/> <br/> <br/>
        <label>Gender</label>
        <input type="radio" name="gender" value="male"/><label for="male">Male</label>
        <input type="radio" name="gender" value="female"/><label for="female">Female</label> <br/> <br/> <br/>
        <input type="reset" value="Reset" style="width: 175px; height: 40px;"/>
        <input type="submit" value="Register" style="width:175px; height: 40px;"/>
        <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Already have an account?  <a href="login.html">Login</a></p>
